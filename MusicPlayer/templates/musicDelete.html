{% extends "home.html" %}


{% block content %}
<div class="form">
    {% if musicStatus == 1%}
    <p>Delete Music Successfully</p>
    {% endif %}
    <form action="{% url 'MusicPlayer:musicDelete' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="#musicId">Music Id : </label></td>
                <td><input type="number" name='musicId' id='musicId' placeholder="Music Id" required></td>
            </tr>
            <tr>
                <td><input type="reset" class='btn' value="Reset"></td>
                <td><input type="submit" class='btn' value="Delete"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
