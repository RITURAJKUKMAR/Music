{% extends "main.html" %}

{% block menu %}
<a href="{% url 'MusicPlayer:welcome' %}">Home</a>
<a href="{% url 'MusicPlayer:registration' %}">Register</a>
{% endblock %}


{% block content %}
<div class="form">
    {% if loginErroe %}
    <h4><p>{{loginErroe}}</p></h4>
    {% endif %}
    <form action="{% url 'MusicPlayer:login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="#username">UserName : </label></td>
                <td><input type="text" name="username" id="username" required placeholder="UserName"></td>
            </tr>
            <tr>
                <td><label for="#password">Password : </label></td>
                <td><input type="password" name="password" id="password" required placeholder="Password"></td>
            </tr>
            <tr>
                <td><input type="reset" class='btn' value="Reset"></td>
                <td><input type="submit" class='btn' value="Submit"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
