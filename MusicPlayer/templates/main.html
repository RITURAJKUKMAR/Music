<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/Apple-Music-icon-circle.png' %}">
    <title>Music - Player</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'table.css' %}">
    <link rel="stylesheet" href="{% static 'welcome.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/Apple-Music-icon-circle.png' %}" alt="logo">
            <h1>My Music</h1>
        </div>
        <button class="menu-btn" onclick="showMenu()"><b>â˜°</b></button>
    </header>
    <div class="menu-bar">
        {% block menu %}

        {% endblock %}
    </div>

    <main>
        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <script src="{% static 'app.js' %}"></script>
</body>

</html>
