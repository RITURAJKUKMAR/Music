{% extends "home.html" %}


{% block content %}
<div class="form">
    <h1>Your Profile</h1>
    <form action="{% url 'MusicPlayer:editProfile' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="#username">UserName : </label></td>
                <td><input type="text" value='{{user.Username}}' name='username' id='username' placeholder="UserName" required></td>
            </tr>
            <tr>
                <td><label for="#password">Password : </label></td>
                <td><input type="password" value="{{user.password}}" name='password' id='password' placeholder="Password" required></td>
            </tr>
            <tr>
                <td><label for="#name">Name : </label></td>
                <td><input type="text" name='name' value='{{user.name}}' id='name' placeholder="Name" required></td>
            </tr>
            <tr>
                <td><label for="#mobile">Mobile No. : </label></td>
                <td><input type="number" name='mobile' value='{{user.mobile}}' id='mobile' placeholder="Mobile No." required maxlength="10"
                        minlength="10"></td>
            </tr>
            <tr>
                <td><label for="#email">Email : </label></td>
                <td><input type="email" name='email' value='{{user.email}}' id='email' placeholder="Email" required></td>
            </tr>
            <tr>
                <td><input type="reset" class='btn' value="Cancel"></td>
                <td><input type="submit" class='btn' value="Save"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
