{% extends "main.html" %}

{% block menu %}
<a href="{% url 'MusicPlayer:welcome' %}">Home</a>
<a href="{% url 'MusicPlayer:registration' %}">Register</a>
<a href="{% url 'MusicPlayer:login' %}">Login</a>
{% endblock %}


{% block content %}
<div class="form">
    <form action="{% url 'MusicPlayer:registered' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="#username">UserName : </label></td>
                <td><input type="text" name='username' id='username' placeholder="UserName" required></td>
            </tr>
            <tr>
                <td><label for="#password">Password : </label></td>
                <td><input type="password" name='password' id='password' placeholder="Password" required></td>
            </tr>
            <tr>
                <td><label for="#name">Name : </label></td>
                <td><input type="text" name='name' id='name' placeholder="Name" required></td>
            </tr>
            <tr>
                <td><label for="#mobile">Mobile No. : </label></td>
                <td><input type="number" name='mobile' id='mobile' placeholder="Mobile No." required maxlength="10"
                        minlength="10"></td>
            </tr>
            <tr>
                <td><label for="#email">Email : </label></td>
                <td><input type="email" name='email' id='email' placeholder="Email" required></td>
            </tr>
            <tr>
                <td><input type="reset" class='btn' value="Reset"></td>
                <td><input type="submit" class='btn' value="Submit"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
